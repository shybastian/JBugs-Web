<body>
<form class="getBugStyle" ngForm
      [style]="{'position' : 'relative','left': '0','top': '200', 'vertical-align': 'middle'}">

  <kendo-pdf-export #pdf paperSize="A4" margin="2cm">

    <p class="text-style"></p>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.TITLE' | translate}} : </label> <span
    class="labelStyle">{{returnedBug.title}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.DESCRIPTION' | translate}} :</label> <span
    class="labelStyle">{{returnedBug.description}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.VERSION' | translate}} : </label> <span
    class="labelStyle">{{returnedBug.version}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.TARGET_DATE' | translate}} : </label> <span
    class="labelStyle">{{returnedBug.targetDate}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.STATUS' | translate}} : </label> <span
    class="labelStyle">{{returnedBug.status}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.FIXED_VERSION' | translate}} : </label> <span
    class="labelStyle">{{returnedBug.fixedVersion}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.SEVERITY' | translate}} : </label> <span
    class="labelStyle">{{returnedBug.severity}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.CREATED_BY' | translate}} : </label> <span
    class="labelStyle">{{returnedBug.created_ID}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.ASSIGNED_TO' | translate}} :</label> <span
    class="labelStyle">{{returnedBug.assigned_ID}}</span><br>
    <label class="badge badge-light; labelStyle">{{'BUG_VIEW.ATTACHMENTS' | translate}} : </label><span
    class="labelStyle"></span><br>
    <p class="text-style"></p>

  </kendo-pdf-export>

  <div class="btn-group btn-group-lg" role="group">

    <button role="group" class="btn btn-info btn-sm" *ngIf="currentUserHasBUG_EXPORT_PDF()"
            (click)="pdf.saveAs('bug.pdf')">PDF
    </button>

  </div>

  <button class="btn btn-secondary"
          [routerLink]="['/dashboard/notifications/view']">{{'BUG_VIEW.BACK' | translate}}</button>

</form>
</body>
