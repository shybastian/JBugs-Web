<div class="sidenav">
  <h2>Menu</h2>

  <div>
    <button [routerLink]="['users']" class="dropdown-btn" (click)="activeUserButton() ">
      Users
    </button>
    <div *ngIf="currentUserButton==true ">
      <div *ngFor="let userButtonContainer of userButtonContainers">
        <a [routerLink]="['users',userButtonContainer.router]">{{userButtonContainer.name}}</a>
      </div>
    </div>

    <button [routerLink]="['bugs']" class="dropdown-btn" (click)="activeBugButton() ">
      Bugs
    </button>
    <div *ngIf="currentBugButton==true ">
      <div *ngFor="let bugButtonContainer of bugButtonContainers">
        <a [routerLink]="['bugs',bugButtonContainer.router]">{{bugButtonContainer.name}}</a>
      </div>
    </div>

    <button class="dropdown-btn" [routerLink]="['notifications']">
      Notifications
    </button>

    <button class="dropdown-btn" [routerLink]="['permissions']" (click)="activePermissionsButton()">
      Permissions
    </button>
    <div *ngIf="currentPermissionsButton==true ">
      <div *ngFor="let permissionsButtonContainer of permissionsButtonContainers">
        <a [routerLink]="['permissions',permissionsButtonContainer.router]">{{permissionsButtonContainer.name}}</a>
      </div>
    </div>

  </div>


</div>

<router-outlet></router-outlet>
