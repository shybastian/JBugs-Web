<body>
<form class="notificationViewStyle">
  <p-dataView [value]="notifications" [paginator]="true" [rows]="3" paginatorPosition="both" filterBy="brand">
    <ng-template let-notification pTemplate="listItem">
      <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-8 car-details">
          <div class="ui-g">

            <ul>
              <div class="ui-g-2 ui-sm-6">{{'NOTIFICATIONS_VIEW.MESSAGE' | translate}}:</div>
              <div class="ui-g-10 ui-sm-6"><b>{{notification.message}}</b></div>
            </ul>
            <ul>
              <div class="ui-g-2 ui-sm-6">{{'NOTIFICATIONS_VIEW.DATE' | translate}}:</div>
              <div class="ui-g-10 ui-sm-6"><b>{{notification.date}}</b></div>
            </ul>
            <ul>
              <div class="ui-g-2 ui-sm-6" *ngIf="hasURL(notification)">{{'NOTIFICATIONS_VIEW.BUG_URL' | translate}}:
              </div>
              <div class="ui-g-10 ui-sm-6"><b><a href="{{notification.url}}">{{notification.url}}</a></b></div>
            </ul>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-car pTemplate="gridItem">
      <div style="padding:.5em" class="ui-g-12 ui-md-3">
      </div>
    </ng-template>
  </p-dataView>
</form>
</body>
