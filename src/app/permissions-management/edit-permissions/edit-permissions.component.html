<div class="form-group">
  <label for="roles">{{'EDIT_PERMISSIONS.ROLES' | translate}}</label>
  <br>
  <p-dropdown
    id="roles"
    [options]="roles"
    [(ngModel)]="selectedRole"
    optionLabel="type"
    name="roles"
    (onChange)="handleRoleChange($event)">
  </p-dropdown>
</div>

<div class="form-group">
  <label for="permissions">{{'EDIT_PERMISSIONS.PERMISSIONS' | translate}}</label>
  <br>
  <p-listbox
    id="permissions"
    [options]="permissions"
    [(ngModel)]="rolePermissions"
    multiple="multiple"
    checkbox="checkbox"
    filter="filter"
    optionLabel="type"
    name="permissions"
    (onChange)="handlePermissionChange($event)"
    [listStyle]="{'max-height':'150px'}"
    [style]="{'width':'300px'}"
  >
  </p-listbox>
</div>
