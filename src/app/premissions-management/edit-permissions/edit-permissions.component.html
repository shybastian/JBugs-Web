<div class="form-group">
  <label for="roles">{{'ADD_USER.ROLES' | translate}}</label>
  <br>
  <p-dropdown
    id="roles"
    [options]="roles"
    [(ngModel)]="selectedRole"
    optionLabel="type"
    name="roles"
    (onChange)="handleRoleChange($event)">
  </p-dropdown>
</div>

<div class="form-group">
  <label for="permissions">Permissions</label>
  <br>
  <p-listbox
    id="permissions"
    [options]="permissions"
    [(ngModel)]="rolePermissions"
    multiple="multiple"
    checkbox="checkbox"
    filter="filter"
    optionLabel="type"
    name="permissions"
    (onChange)="handlePermissionChange($event)">
  </p-listbox>
</div>
