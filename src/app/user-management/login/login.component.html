<form #loginForm='ngForm' (ngSubmit)="submit(loginForm)">

  <h1>
    {{ 'LOGIN.MESSAGE' | translate }}
  </h1>

  <p></p>

  <div>
    <label for="username">{{ 'LOGIN.USERNAME' | translate }}</label>
    <input
      required
      class="form-control"
      type="text"
      id="username"
      name="username"
      ngModel
      #username="ngModel"
      (ngModelChange)="log(username)"
    >
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required">
        {{'LOGIN.ALERTUSER' | translate}}
      </div>
    </div>

    <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
    <input
      required
      class="form-control"
      type="password"
      id="password"
      name="password"
      ngModel
      #password="ngModel"
      (ngModelChange)="log(password)"
    >
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
      <div *ngIf="password.errors.required">
        {{'LOGIN.ALERTPASS' | translate}}
      </div>
    </div>

  </div>

  <p></p>

  <!-- START CAPTCHA -->
  <br>
  <div class="capbox">

    <div id="captchaDiv"></div>

    <div class="capbox-inner">
      {{ 'LOGIN.CAPTCHA' | translate }}<br>

      <input
        type="hidden"
        id="txtCaptcha"
        name="txtCaptcha"
        ngModel
        #txtCaptcha="ngModel"
        (ngModelChange)="log(txtCaptcha)"
      >
      <input
        type="text"
        name="captchaInput"
        id="captchaInput"
        ngModel
        #captchaInput="ngModel"
        (ngModelChange)="log(captchaInput)"
        (click)="generateCaptchaUpdateForm(loginForm)"
        size="15"
      >
      <br>

    </div>
  </div>
  <br><br>
  <!-- END CAPTCHA -->

  <p></p>

  <button class="btn btn-primary"
          (click)="login(loginForm)"
          [disabled]="loginForm.invalid">
    {{ 'LOGIN.MESSAGE' | translate }}
  </button>

  <p></p>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">
      <a style="color: #039be5" (click)="alertForgotPass()">
      {{'LOGIN.FORGOT_PASS' | translate }}
      </a>
    </span>
  </div>
</form>

<p></p>

<p>
  {{loginForm.value | json}}
</p>

<p>
  {{hashedPassword}}
</p>
